<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Model Forms Demo</title>
</head>
<body>
<h1 class="display-4 text-center">Please fill out the form!</h1>

{% if pk %}
    <form method="post" class="m-auto w-25" action="{% url 'edit' pk %}">
{% else %}
    <form method="post" class="m-auto w-25" action="{% url 'create_book' %}">
{% endif %}
{% csrf_token %}
<div class="form-group">
    <label for="id_title">{{ book_form.title.label }}</label>
    <input
            type="text"
            name="{{ book_form.title.html_name }}"
            value="{{ book_form.title.value }}">
    {{ book_form.errors.title }}
</div>
<div class="form-group">
    <label for="id_description">Description</label>
    <input
            type="text"
            name="{{ book_form.description.html_name }}"
            value="{{ book_form.description.value }}">
    {{ book_form.errors.description }}
</div>
<div class="form-group">
    <label for="id_pages">Pages</label>
    <input type="text"
           name="{{ book_form.pages.html_name }}"
           value="{{ book_form.pages.value }}">
    {{ book_form.errors.pages }}
</div>
<div class="form-group">
    <label for="id_author">Author</label>
    <input type="text"
           name="{{ book_form.author.html_name }}"
           value="{{ book_form.author.value }}">
    {{ book_form.errors.author }}
</div>
<button type="submit" class="btn btn-primary mx-auto">Submit</button>
</form>
</body>
</html>
