{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <h1 class="text-center">Login</h1>
    <div class="row d-flex justify-content-center">
        <form method="post" class="form">
            {% csrf_token %}
            <input type="hidden" name="return_url" value="{{ request.GET.next }}">
            {% for field in form %}
                {% bootstrap_field field %}
            {% endfor %}
            <div class="text-center">
                {% buttons %}
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p>or <a href="{% url 'register user' %}?next={{ request.GET.next }}">Register</a></p>
                {% endbuttons %}
            </div>
        </form>
    </div>

{% endblock content %}
